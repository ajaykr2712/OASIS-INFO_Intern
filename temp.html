<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="temp-css.css">
</head>

<body>
    <div class="container">
        <p>
            <label for="inputFahrenheit">Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Enter Fahrenheit"
                oninput="convertFahrenheitToCelsius(this.value)"
                onchange="convertFahrenheitToCelsius(this.value)">
        </p>
        <p style="padding: 5%;">Celsius: <span id="outputCelsius"></span></p>
        
        <p>
            <label for="inputCelsius">Celsius</label>
            <input id="inputCelsius" type="number" placeholder="Enter Celsius"
                oninput="convertCelsiusToFahrenheit(this.value)"
                onchange="convertCelsiusToFahrenheit(this.value)">
        </p>
        <p style="padding: 5%;">Fahrenheit: <span id="outputFahrenheit"></span></p>
    </div>
   
    <script>
        function convertFahrenheitToCelsius(value) {
            const fahrenheit = parseFloat(value);
            const celsius = (fahrenheit - 32) / 1.8;
            document.getElementById("outputCelsius").textContent = celsius.toFixed(2);
        }
        
        function convertCelsiusToFahrenheit(value) {
            const celsius = parseFloat(value);
            const fahrenheit = (celsius * 1.8) + 32;
            document.getElementById("outputFahrenheit").textContent = fahrenheit.toFixed(2);
        }
    </script>

</body>

</html>
